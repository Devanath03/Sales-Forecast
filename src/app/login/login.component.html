<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login</title>
  </head>
  <body>
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" [(ngModel)]='username' required>
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input [type]="show ? 'text' : 'password'" placeholder="Password" [(ngModel)]='password' required>
    <button type="button" class="fa-solid fa-eye" (click)="ShowPass()"></button>
  </div>
  <button type="submit" class="btn" (click)="onSubmit()">Sign in</button>
  <button type="submit" class="btn" (click)="SignUp()">Sign up</button>
</div>
  </body>
</html>
